<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceTracker</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="stylesheet" href="./static/css/palette.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1 class="logo-title">Service Tracker</h1>
            </div>
            <div class="links">
                <a href="#">Status</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </header>
    <main class="main-container">
        <article>
            <div class="content-container status-online">
                <div class="title-content">
                    <img class="img" alt="Google Icon" src="https://icons.duckduckgo.com/ip3/www.google.com.ico">
                    <h3>Google</h3>
                </div>
                <div class="status-info">
                    <p>Overall uptime:</p>
                    <p>Average response time:</p>
                </div>
            </div>
            <!-- <iframe class="mini-graph" src="/uptime_percentage.html" frameborder="0" scrolling="no"></iframe> -->
            <img class="mini-graph" src="/uptime_percentage.png" alt="uptime_percentage">
        </article>
        <article>
            <div class="content-container status-online">
                <div class="title-content">
                    <img class="img" alt="Google Icon" src="https://icons.duckduckgo.com/ip3/www.google.com.ico">
                    <h3>Google</h3>
                </div>
                <div class="status-info">
                    <p>Overall uptime:</p>
                    <p>Average response time:</p>
                </div>
            </div>
            <img class="mini-graph" src="/uptime_percentage.png" alt="uptime_percentage">
        </article>
        <article>
            <div class="content-container status-online">
                <div class="title-content">
                    <img class="img" alt="Google Icon" src="https://icons.duckduckgo.com/ip3/www.google.com.ico">
                    <h3>Google</h3>
                </div>
                <div class="status-info">
                    <p>Overall uptime:</p>
                    <p>Average response time:</p>
                </div>
            </div>
            <!-- <iframe class="mini-graph" src="/uptime_percentage.html" frameborder="0" scrolling="no"></iframe> -->
            <img class="mini-graph" src="/uptime_percentage.png" alt="uptime_percentage">
        </article>
        
    </main>
    <script src="/public/static/js/script.js"></script>
</body>
</html>
