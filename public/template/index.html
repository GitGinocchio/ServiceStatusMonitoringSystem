<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceTracker</title>
    <link rel="stylesheet" href="/public/static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-title">Service Tracker</h1>
        </div>
        <div class="links">
            <a href="#">Status</a>
            <a href="#">GitHub</a>
        </div>
    </header>
    <article>
        <div class="container status-online">
            <div class="title-content">
                <img class="img" alt="Google Icon" src="https://icons.duckduckgo.com/ip3/www.google.com.ico">
                <h3>Google</h3>
            </div>
            <div class="status-info">
                <p>Overall uptime:</p>

            </div>
        </div>
    </article>
    <script src="/public/static/js/script.js"></script>

</html>
